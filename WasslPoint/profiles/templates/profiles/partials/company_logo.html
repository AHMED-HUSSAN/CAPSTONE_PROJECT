<form method="post"
      enctype="multipart/form-data"
      class="row align-items-center gy-2"
      style="max-width: 500px;"
      {% if admin_view %}
        action="{% url 'profiles:edit_logo_admin' profile.user.id %}"
        {%else%}
        action="{% url 'profiles:edit_logo'%}"

      {% endif %}
>
  {% csrf_token %}

  <div class="col-auto">
    <input
      type="file"
      id="picture-input"
      name="logo"
      accept="image/*"
      style="display: none;"
      onchange="this.form.submit()"
    >
    <label for="picture-input" style="cursor: pointer;">
      <img
        src="{% if profile.logo %}{{ profile.logo.url}}{% endif %}"
        alt="الصورة الشخصية"
        class="rounded-circle border"
        style="width: 80px; height: 80px; object-fit: cover;"
      >
    </label>
  </div>

  <div class="col">
    <h5 class="mb-1">{{ profile.company_name }}</h5>
    
  </div>
</form>
