<form method="post"
      enctype="multipart/form-data"
      class="row align-items-center gy-2 p-3"
      style="max-width: 500px;"
      {% if admin_view %}
        action="{% url 'profiles:edit_logo_admin' profile.user.id %}"
      {% else %}
        action="{% url 'profiles:edit_logo' %}"
      {% endif %}
>
  {% csrf_token %}

  <div class="col-auto p-2">
    <input
      type="file"
      id="picture-input"
      name="logo"
      accept="image/*"
      style="display: none;"
      onchange="this.form.submit()"
    >
    <label
      for="picture-input"
      style="
        cursor: pointer;
        display: inline-block;
        width: 80px;
        height: 80px;
        overflow: hidden;
        border: 1px solid #dee2e6;
        margin-right: 20px;
      "
    >
      {% if profile.logo %}
        <img
          src="{{ profile.logo.url }}"
          alt="شعار الشركة"
          style="
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
          "
        >
      {% else %}
        <div
          style="
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
          "
        >
          <i class="fas fa-building text-muted"></i>
        </div>
      {% endif %}
    </label>
  </div>

  <div class="col">
    <h5 class="mb-1">{{ profile.company_name }}</h5>
  </div>
</form>
