{% extends "main/base.html" %}

{% block style %}
  <!-- Custom CSS for notifications -->
  <style>
    .notification-item {
      border-left: 4px solid transparent;
      transition: background-color .2s, border-color .2s;
    }
    .notification-item.unread {
      background-color: #e7f1ff;
      border-left-color: #0d6efd;
      font-weight: 500;
    }
    .notification-item:hover {
      background-color: #f8f9fa;
    }
    .notification-icon {
      font-size: 1.25rem;
      margin-inline-end: .75rem;
      color: #0d6efd;
    }
    .notification-empty {
      padding: 3rem 1rem;
    }
    .notification-empty .bi {
      font-size: 2rem;
      color: #6c757d;
    }
    .timestamp {
      font-size: .85rem;
      color: #6c757d;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container py-5" dir="rtl">

  <!-- Header with "Mark all as read" -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">الإشعارات</h2>
   
  </div>

  <!-- Notifications list -->
  <div class="list-group">
    {% for n in notifications %}
      <a href="{{ n.url }}"
         class="list-group-item list-group-item-action d-flex align-items-start notification-item {% if not n.is_read %}unread{% endif %}">
        <!-- Optional icon -->
        <i class="bi bi-bell-fill notification-icon"></i>

        <div class="flex-fill">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <p class="mb-1">{{ n.message }}</p>
            <small class="timestamp">{{ n.created_at|date:"Y-m-d H:i" }}</small>
          </div>
        </div>
      </a>
    {% empty %}
      <div class="alert alert-light text-center notification-empty">
        <i class="bi bi-bell-slash"></i>
        <p class="mt-3 mb-0">لا توجد إشعارات حالياً</p>
      </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
