{% extends 'main/base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<section class="signup-page text-center">
  <h2 class="contact-title">
    <span style="color: #FF7C34;">▸▸▸▸▸▸▸▸▸▸</span>
    التسجيل
    <span style="color: #FF7C34;">◂◂◂◂◂◂◂◂◂◂</span>
  </h2>

  <div class="contact-form-container">
    <form method="POST" action="{% url 'accounts:signup_view' %}">
      {% csrf_token %}

      <div class="form-group">
        <div class="input-icon"><i class="fi fi-rr-user"></i></div>
        <input
          type="text"
          name="full_name"
          class="form-control-contact orange-border"
          placeholder="الاسم الكامل"
          required
        >
      </div>

      <div class="form-group">
        <div class="input-icon"><i class="fi fi-rr-envelope"></i></div>
        <input
          type="email"
          name="email"
          class="form-control-contact blue-border text-start"
          placeholder="البريد الإلكتروني"
          required
        >
      </div>

      <div class="form-group">
        <div class="input-icon"><i class="fi fi-rr-lock"></i></div>
        <input
          type="password"
          name="password"
          class="form-control-contact orange-border"
          placeholder="كلمة السر"
          required
        >
      </div>

      <div class="form-group">
        <div class="input-icon"><i class="fi fi-rr-lock"></i></div>
        <input
          type="password"
          name="password2"
          class="form-control-contact orange-border"
          placeholder="تأكيد كلمة السر"
          required
        >
      </div>

      <div class="form-check mb-4 text-center">
        <input
          class="form-check-input"
          type="checkbox"
          id="terms"
          name="terms"
          required
        >
        <label class="form-check-label" for="terms">
          الشروط والأحكام
        </label>
      </div>
      <div class="extra-links text-center mb-4">
        <a href="{% url 'accounts:login_view' %}">
           سجّل دخولك هنا
        </a>
        <span class="mx-2">|</span>
        <a href="{%url 'accounts:signup_company_view'%}">تسجيل الشركات</a>

      </div>
      <button type="submit" class="send-btn w-100">إنشاء حساب</button>
    </form>
  </div>
</section>
{% endblock %}
