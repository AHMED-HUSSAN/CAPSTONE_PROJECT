{% extends 'main/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title mb-4 text-center">Sign Up company</h3>
          <form method="post" novalidate>
            {% csrf_token %}
          
            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="id_email"
                placeholder="you@example.com"
                required
              >
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="id_password1"
                placeholder="••••••••"
                required
                minlength="8"
              >
            </div>
            <div class="mb-3">
                <label for="commercial_register" class="form-label">commercial register                </label>
                <input
                  type="text"
                  name="commercial_register"
                  class="form-control"
                  id="commercial_register"
                  placeholder="Your commercial register"
                  required
                >
              </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="id_terms"
                name="terms"
                required
              >
              <label class="form-check-label" for="id_terms">
                I agree to the <a href="#">Terms &amp; Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Create Account
            </button>
            <div class="mt-3 text-center">
                <small>you are Student <a  href="{%url 'accounts:signup_view'%}">register</a></small>
  
              </div>
            <div class="mt-3 text-center">
              <small>Already have an account? <a href="{% url 'accounts:login_view' %}">Log in</a></small>

            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
