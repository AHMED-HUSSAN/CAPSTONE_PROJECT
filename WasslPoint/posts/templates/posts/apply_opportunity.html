{% extends 'main/base.html' %}
{% load static %}

{% block title %}Apply for {{ opportunity.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h1>Apply for {{ opportunity.title }}</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'posts:apply_opportunity' opportunity.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="message" class="form-label">Message to the Company (Optional)</label>
            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <a href="{% url 'posts:opportunity_detail' opportunity.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
