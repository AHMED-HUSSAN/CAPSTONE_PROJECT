{% extends 'main/base.html' %}
{% load static %}

{% block title %}تقديم على {{ opportunity.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h1>تقديم على {{ opportunity.title }}</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

        {% csrf_token %}
        <div class="mb-3">
            <label for="message" class="form-label">مراسلة الشركة (إختياري)</label>
            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">رفع الطلب</button>
        <a href="{% url 'posts:opportunity_detail' opportunity.id %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
